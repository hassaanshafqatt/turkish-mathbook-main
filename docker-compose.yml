version: '3.8'

services:
  mathbook-app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # Optional: Set permanent webhook URL at build time
        VITE_WEBHOOK_URL: ${VITE_WEBHOOK_URL:-}
    container_name: mathbook-app
    ports:
      - "7893:7893"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

