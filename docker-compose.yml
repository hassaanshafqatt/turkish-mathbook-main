version: "3.8"

services:
  mathbook-app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # Supabase credentials (required for authentication)
        VITE_SUPABASE_URL: ${VITE_SUPABASE_URL:-}
        VITE_SUPABASE_ANON_KEY: ${VITE_SUPABASE_ANON_KEY:-}
        # Optional: Set permanent webhook URL at build time
        VITE_WEBHOOK_URL: ${VITE_WEBHOOK_URL:-}
        # Books and Stats webhook URLs (for frontend)
        VITE_BOOKS_WEBHOOK_URL: ${VITE_BOOKS_WEBHOOK_URL:-}
        VITE_STATS_WEBHOOK_URL: ${VITE_STATS_WEBHOOK_URL:-}
    container_name: mathbook-app
    env_file:
      - .env
    ports:
      - "7893:7893"
    restart: unless-stopped
    volumes:
      - ./data:/app/data
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:7893/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
